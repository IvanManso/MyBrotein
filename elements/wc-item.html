<dom-module id="wc-item">
    <template>
        <style>
        .marco {
            /* width: 25%;
            margin: 50px; */
            padding: 50px;
            text-align: center;
            border-style: solid;
            border-radius: 3px;
            background-color: red;
            display: inline-block;
        }
        </style>
        <!--         <template is="dom-repeat" items="{{items}}" as="item">
         -->
        <paper-dialog id="dialog">
            <h2>Welcome to myBrotein</h2>
            <p>Please Log In or Sign Up if you havenÂ´t got an account</p>
            <div>
                <button type="button" class="btn btn-success" on-click="log">Log In</button>
                <button type="button" class="btn btn-success" on-click="sign">Sign Up</button>
            </div>
        </paper-dialog>
        <paper-dialog id="log">
            <p>Please enter your credentials</p>
            <div>
                <paper-input label="Username" type="text"></paper-input>
                <paper-input label="Password" type="password"></paper-input>
                <button class="btn btn-secondary" dialog-confirm on-tap="submit">Submit</button>
            </div>
        </paper-dialog>
        <paper-dialog id="sign">
            <p>Register</p>
        </paper-dialog>
        <div class="marco">
            <h1>Items:</h1>
            <template is="dom-repeat" items="{{items}}" as="item">
                <div id="title">{{item.title}}</div>
                <div id="image"><img src="{{item.image}}" height="20%" width="20%"></img>
                </div>
                <div id="description">{{item.description}}</div>
                <div id="price">Price:{{item.price}}</div>
                <div id="amount">Amount:{{item.amount}}</div>
                <button type="button" class="btn btn-success" on-click="dialog">Buy</button>
                <hr>
            </template>
        </div>
        <!--       </template>
     -->
    </template>
    <script>
    (function() {
        Ticket = Polymer({
            is: "wc-item",
            properties: {
                items: {
                    type: Array
                }
            },
            ready: function() {
                console.log("Estoy en WC-ITEM");
            },
            dialog: function() {
                this.$.dialog.open();
                this.$.dialog.modal = true;
            },
            log: function() {
                this.$.log.open();
                this.$.log.modal = true;
            },
            sign: function() {
                this.$.sign.open();
                this.$.sign.modal = true;
            },
            submit: function(){
                this.$.log.close();
                this.$.dialog.close();
                alert("Welcome back");
            }
        });
    })();
    </script>
</dom-module>
