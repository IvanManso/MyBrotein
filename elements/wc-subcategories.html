<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="wc-subcategor.html">
<dom-module id="wc-subcategories">
    <template>
        <style>
        .container {
            padding: 20px;
        }

        .film {
            margin: 10px;
            float: left;
        }
        </style>
        <div class="container">
            <template is="dom-repeat" items="{{subcategory}}" as="subcategory">
                <wc-subcategor class="subcategory" name="{{subcategory.name}}">
                </wc-subcategor>
            </template>
            <wc-subcategories subcategory="{{subcategory}}"></wc-subcategories>
        </div>
    </template>
    <script>
    Polymer({
        is: 'wc-subcategories',

        properties: {
            subcategory: {
                type: Array,
                value: function() {
                    return [];
                }
            }
        }

    });
    </script>
</dom-module>
