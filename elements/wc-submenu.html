<dom-module id="wc-submenu">
    <template>
        <style>
        .marco {
            margin: 20px;
            padding: 20px;
            text-align: center;
            border-style: solid;
            border-radius: 8px;
            background-color: lightgreen;
        }
        </style>
        <iron-ajax id="ajax" auto url="../data/items.json" handle-as="json" on-response="load" debounce-duration="300">
        </iron-ajax>
        <div class="main">
            <div class="horizontal menu">
                <paper-menu>
                    <button on-click="onWcCategory" value="Protein">Protein</paper-item>
                    <button on-click="onWcCategory"value="Carbohydrates">Carbohydrates</paper-item>
                    <button on-click="onWcCategory"
                    value="Creatine">Creatine</paper-item>
                    <button on-click="onWcCategory" value="Amino Acids">Amino Acids</paper-item>
                </paper-menu>
            </div>
<!--             <div if="{{subcategory.category(categ)}}">
 -->            <h1>Subcategory:</h1>
            <!-- <template is="dom-repeat" items="{{subcategory}}" as="subcat"> -->
            <wc-subcategory id="subcategory" subcategory="{{subcategory}}">
            </wc-subcategory>
            <template is="dom-repeat" items="{{subcategory}}" as="subcat">
                <style>
                .marc {
                    margin: 20px;
                    padding: 20px;
                    text-align: center;
                    border-style: solid;
                    border-radius: 8px;
                    background-color: lightgreen;
                }
                </style>
                <div class="marc">
                    {{subcat.name}}
                    <wc-item items="{{items}}"></wc-item>
                </div>
            </template>
            <!--     </template> -->
    </template>
    <script>
    (function() {
        Polymer({
            is: "wc-submenu",
            properties: {
                subcategory: {
                    type: Array,
                    value: function() {
                        return [];
                    }
                }
            },
            onWcCategory: function(e) {
                console.log("Estoy clickando la categoria");
                var categ = Polymer.dom(e).localTarget.value;
                console.log("La categoría de dicho botón es", categ);
                e.stopPropagation();
                //this.fire("wc-category", { category: categ});
            },
            ready: function() {
                console.log("Estoy en el submenu con el item", items);
            },
            load: function(data) {
                console.log("Estoy en el load");
                this.items = data.detail.response;
                console.log("Las items completas son ", this.items);
                items = this.items;
                console.log("Ahora items tiene", items);
                this.notifyPath("items", this.items);
            }

        });
    })();
    </script>
